# Deploy SmartSuiteX Website to Azure App Service
# Auto-deploys on push to master branch

name: Deploy SmartSuiteX to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'SmartSuiteX'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy SmartSuiteX
    
    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'smartsuitex-website/shadcn-ui/package-lock.json'
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./smartsuitex-website/shadcn-ui
      run: |
        npm ci --prefer-offline --no-audit
        echo "âœ… Dependencies installed successfully"
    
    - name: ğŸ”¨ Build React application
      working-directory: ./smartsuitex-website/shadcn-ui
      run: |
        npm run build
        echo "âœ… Build completed successfully"
        
    - name: ğŸ“Š Verify build output
      working-directory: ./smartsuitex-website/shadcn-ui
      run: |
        echo "ğŸ“ Build directory contents:"
        ls -la dist/
        echo "ğŸ“ Total build size:"
        du -sh dist/
        echo "ğŸ” Checking for essential files:"
        if [ -f "dist/index.html" ]; then echo "âœ… index.html found"; else echo "âŒ index.html missing"; fi
        if [ -f "dist/web.config" ]; then echo "âœ… web.config found"; else echo "âš ï¸ web.config missing"; fi
    
    - name: ğŸŒ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './smartsuitex-website/shadcn-ui/dist'
        
    - name: ğŸ‰ Deployment completed
      run: |
        echo "ğŸš€ SmartSuiteX successfully deployed to Azure!"
        echo "ğŸŒ Your website is now live at: https://smartsuitex-fegtdvcrhmfsfccw.centralus-01.azurewebsites.net"
        echo "ğŸ“‹ Features deployed:"
        echo "  âœ… Multi-product pricing system (6 tabs)"
        echo "  âœ… HR Management, CRM, ERP pricing"
        echo "  âœ… IT Asset Management, BI, Automation Hub"
        echo "  âœ… Responsive design with React Router"
        echo "  âœ… Optimized for Azure App Service"